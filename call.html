<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Call - Call Me</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      padding-bottom: 80px;
    }
    .call-page {
      text-align: center;
    }
    input {
      font-size: 24px;
      text-align: center;
      padding: 10px;
      margin-bottom: 20px;
      width: 90%;
      max-width: 300px;
    }
    .dial-pad {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    .dial-pad button, .call-btn, .clear-btn {
      font-size: 20px;
      padding: 15px;
      border: none;
      background: #333;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }
    .call-btn {
      background-color: green;
      width: 100px;
      margin-top: 10px;
    }
    .clear-btn {
      background-color: red;
      margin-left: 10px;
    }
    .back-link {
      display: block;
      margin-top: 20px;
      text-decoration: none;
      color: #555;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>üìû Call</h1>
    <p>Dial a number</p>
  </header>

  <main class="call-page">
    <input type="text" id="phoneNumber" placeholder="Enter number" readonly />

    <div class="dial-pad">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>*</button>
      <button>0</button>
      <button>#</button>
    </div>

    <button class="call-btn">üìû Call</button>
    <button class="clear-btn">üóëÔ∏è Clear</button>
    <a href="index.html" class="back-link">üîô Back to Dashboard</a>
  </main>

  <script>
    const phoneInput = document.getElementById('phoneNumber');
    const dialButtons = document.querySelectorAll('.dial-pad button');
    const callButton = document.querySelector('.call-btn');
    const clearButton = document.querySelector('.clear-btn');

    // Add digits to input
    dialButtons.forEach(button => {
      button.addEventListener('click', () => {
        phoneInput.value += button.textContent;
      });
    });

    // Clear button
    clearButton.addEventListener('click', () => {
      phoneInput.value = '';
    });

    // Call + Log Save
    callButton.addEventListener('click', () => {
      const number = phoneInput.value;
      if (number) {
        // Log the call
        const logs = JSON.parse(localStorage.getItem('myCallLogs') || "[]");
        const newLog = {
          caller: "You",
          receiver: number,
          time: new Date().toLocaleString(),
          status: "Outgoing Call"
        };
        logs.push(newLog);
        localStorage.setItem('myCallLogs', JSON.stringify(logs));

        // Simulate phone call
        window.location.href = `tel:${number}`;
      } else {
        alert("Please enter a number.");
      }
    });
  </script>
</body>
</html>
