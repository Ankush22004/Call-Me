  <style>
    body { font-family: sans-serif; padding: 20px; padding-bottom: 80px; }
    input, button { padding: 8px; margin: 5px; }
  </style>
</head>
<body>
  <h2>ğŸ“ Make a Call</h2>
  <input type="text" id="callerId" placeholder="Your ID">
  <input type="text" id="receiverId" placeholder="Receiver ID">
  <button onclick="makeCall()">Call</button>

  <script>
    function makeCall() {
      const from = document.getElementById('callerId').value;
      const to = document.getElementById('receiverId').value;
      const now = new Date().toLocaleString();

      const logs = JSON.parse(localStorage.getItem('myCallLogs') || "[]");
      logs.push({ caller: from, receiver: to, time: now, status: "Outgoing" });
      localStorage.setItem('myCallLogs', JSON.stringify(logs));

      alert(`Calling from ${from} to ${to}`);
    }
  </script>
