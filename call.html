<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Call - Call Me</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <h1>ðŸ“ž Call</h1>
    <p>Dial a number</p>
  </header>

  <main class="call-page">
    <input type="text" id="phoneNumber" placeholder="Enter number" readonly />

    <div class="dial-pad">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>*</button>
      <button>0</button>
      <button>#</button>
    </div>

    <button class="call-btn">ðŸ“ž Call</button>
    <a href="dashboard.html" class="back-link">ðŸ”™ Back to Dashboard</a>
  </main>

  <script>
    const phoneInput = document.getElementById('phoneNumber');
    const dialButtons = document.querySelectorAll('.dial-pad button');
    const callButton = document.querySelector('.call-btn');

    dialButtons.forEach(button => {
      button.addEventListener('click', () => {
        phoneInput.value += button.textContent;
      });
    });

    callButton.addEventListener('click', () => {
      const number = phoneInput.value;
      if (number) {
        window.location.href = `tel:${number}`; // This opens phone dialer on mobile
      } else {
        alert("Please enter a number.");
      }
    });
  </script>
</body>
</html>
