<!DOCTYPE html>
<html>
<head>
  <title>Make a Call</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>📞 Dial a Number</h1>
  <input type="tel" id="dialInput" placeholder="Enter number" maxlength="15">
  <div class="dial-buttons">
    <button onclick="makeCall()">📲 Call</button>
    <button onclick="endCall()">❌ End</button>
  </div>

  <script>
  function makeCall() {
    const number = document.getElementById("dialInput").value;
    if (!number) {
      alert("Enter a number!");
      return;
    }

    // Save to localStorage log
    const logs = JSON.parse(localStorage.getItem("callLogs")) || [];
    logs.unshift(`📞 ${number} – Outgoing – ${new Date().toLocaleTimeString()}`);
    localStorage.setItem("callLogs", JSON.stringify(logs));

    alert("Calling: " + number);
  }

  function endCall() {
    alert("Call ended");
  }
</script>
  
</body>
</html>
