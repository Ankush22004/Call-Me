<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BharatVerse WebRTC Call</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>ðŸ“ž BharatVerse Call</h1>
  <div id="call-ui">
    <p>Your ID: <span id="my-id">Generating...</span></p>
    <input type="text" id="peer-id" placeholder="Enter Peer ID to Call" />
    <button id="call-btn">Call</button>
  </div>

  <div id="incoming-call" style="display: none;">
    <p>Incoming call from <span id="caller-id"></span></p>
    <button id="accept-btn">Accept</button>
    <button id="reject-btn">Reject</button>
  </div>

  <div id="video-section" style="display:none;">
    <video id="local-video" autoplay muted></video>
    <video id="remote-video" autoplay></video>
    <div>
      <button id="mute-btn">Mute</button>
      <button id="video-toggle-btn">Video Off</button>
      <button id="speaker-btn">Speaker</button>
      <button id="end-call-btn">End Call</button>
    </div>
    <p id="call-status">Call not started</p>
  </div>

  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <script src="webrtc.js"></script>
  <script src="webrtc-advanced.js"></script>
  <script src="webrtc-ui.js"></script>
</body>
</html>
