<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BharatVerse - Call Me</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
      background: #f4f4f4;
    }
    .home h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .home p {
      font-size: 1.1rem;
      margin-bottom: 20px;
      color: #555;
    }
    .btn {
      background: #1a237e;
      color: white;
      padding: 12px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <main class="home">
    <h1>ğŸ“± Welcome to Call Me</h1>
    <p>Smart calling, Bharat powered ğŸ‡®ğŸ‡³</p>
    <a href="dashboard.html" class="btn">ğŸš€ Go to Dashboard</a>
  </main>

  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('âœ… Service Worker registered'))
        .catch(err => console.error('âŒ SW registration failed', err));
    }
  </script>

  <!-- PWA Install Prompt -->
  <script>
    let deferredPrompt;

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;

      const installBtn = document.createElement('button');
      installBtn.textContent = "ğŸ“¥ Install App";
      installBtn.style = "position:fixed; bottom:20px; right:20px; background:#1a237e; color:white; border:none; padding:12px 16px; border-radius:5px; cursor:pointer; z-index:1000;";
      document.body.appendChild(installBtn);

      installBtn.addEventListener('click', () => {
        installBtn.style.display = 'none';
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then(choiceResult => {
          if (choiceResult.outcome === 'accepted') {
            console.log('âœ… User installed the app');
          } else {
            console.log('ğŸš« User dismissed the install prompt');
          }
          deferredPrompt = null;
        });
      });
    });
  </script>

</body>
</html>
