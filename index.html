
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000080" />
  <title>BharatVerse</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
  <script defer src="main.js"></script>
</head>
<body>
  <header>
    <h1>BharatVerse Dashboard</h1>
    <nav>
      <button onclick="showTab('recent')">Recent</button>
      <button onclick="showTab('dialpad')">Dial Pad</button>
      <button onclick="showTab('contacts')">Contacts</button>
    </nav>
  </header>
  <main id="main-content">
    <section id="recent" class="tab-content">No recent calls.</section>
    <section id="dialpad" class="tab-content" style="display:none;">
      <input id="dial-input" type="tel" placeholder="Enter number" />
      <div class="dial-buttons">
        <button onclick="appendNumber('1')">1</button>
        <button onclick="appendNumber('2')">2</button>
        <button onclick="appendNumber('3')">3</button>
        <button onclick="appendNumber('4')">4</button>
        <button onclick="appendNumber('5')">5</button>
        <button onclick="appendNumber('6')">6</button>
        <button onclick="appendNumber('7')">7</button>
        <button onclick="appendNumber('8')">8</button>
        <button onclick="appendNumber('9')">9</button>
        <button onclick="appendNumber('*')">*</button>
        <button onclick="appendNumber('0')">0</button>
        <button onclick="appendNumber('#')">#</button>
      </div>
      <button onclick="makeCall()">Call</button>
    </section>
    <section id="contacts" class="tab-content" style="display:none;">
      <input type="text" placeholder="Search Contacts" id="search" onkeyup="searchContacts()" />
      <ul id="contact-list">
        <li>Example Contact - +91 1234567890</li>
      </ul>
    </section>
  </main>
  <footer>&copy; 2025 BharatVerse. All rights reserved.</footer>
</body>
</html>
