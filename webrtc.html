<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WebRTC Call - BharatVerse</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
</head>
<body>
  <header class="header">
    <h1>📡 WebRTC Call</h1>
    <p>Browser-based secure calling</p>
  </header>

  <main class="webrtc-page">
    <video id="localVideo" autoplay muted playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>

    <div class="id-section">
      <p>Your ID: <span id="myId">Generating...</span>
        <button onclick="copyMyId()">📋 Copy</button>
      </p>
    </div>

    <div class="call-section">
      <label for="callMode">Call Mode:</label>
      <select id="callMode">
        <option value="video">🎥 Video Call</option>
        <option value="audio">🔊 Audio Only</option>
        <option value="fast">⚡ Fast Connect</option>
        <option value="mini">🎮 Mini Mode</option>
      </select><br><br>

      <input type="text" id="peerIdInput" placeholder="Enter ID to call" />
      <button onclick="makeCall()">📞 Call</button>
      <button onclick="endCall()">❌ End</button>
    </div>

    <div id="status">Status: Not Connected</div>

    <div id="incoming-popup" style="display: none;" class="popup-container">
      <div class="popup-box">
        <p>Incoming Call from: <span id="caller-id"></span></p>
        <div class="popup-buttons">
          <button id="accept-btn" class="accept">Accept</button>
          <button id="reject-btn" class="reject">Reject</button>
        </div>
      </div>
    </div>

    <a href="dashboard.html" class="back-link">🔙 Back to Dashboard</a>
  </main>

  <script src="js/webrtc.js"></script>
</body>
</html>
