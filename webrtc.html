<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BharatVerse - Simple Call</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
</head>
<body>
  <header class="header">
    <h1>📡 WebRTC Call</h1>
    <p>Only Call — No Extra Features</p>
  </header>

  <main>
    <video id="localVideo" autoplay muted playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>

    <div class="id-section">
      <p>Your ID: <span id="myId">Generating...</span>
        <button onclick="copyMyId()">📋 Copy</button>
      </p>
    </div>

    <input type="text" id="peerIdInput" placeholder="Enter ID to call" />
    <button onclick="makeCall()">📞 Call</button>
    <button onclick="endCall()">❌ End</button>

    <div id="status">Status: Not Connected</div>
  </main>

  <!-- ✅ Scripts Load Order -->
  <script src="js/webrtc.js"></script>
  <script src="js/webrtc-advanced.js"></script>
  <script src="js/webrtc-ui.js"></script>
</body>
</html>
