<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Call Me</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 15px;
    }
    .card {
      background-color: #f2f2f2;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      text-decoration: none;
      color: #333;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card span {
      font-size: 30px;
      display: block;
    }
    .card h3 {
      margin-top: 10px;
      font-size: 18px;
    }
    .stats {
      text-align: center;
      margin-bottom: 20px;
      font-size: 16px;
      color: #666;
    }
    .danger {
      background-color: #ffdddd;
      color: #a00;
    }
  </style>
</head>
<body>

  <header class="header">
    <h1>ðŸ“± BharatVerse Dashboard</h1>
    <p>Welcome to your smart call manager</p>
  </header>

  <div class="stats" id="liveStats">
    Loading stats...
  </div>

  <main class="dashboard">
    <div class="card-grid">
      <a href="call.html" class="card">
        <span>ðŸ“ž</span>
        <h3>Make Call</h3>
      </a>
      <a href="contacts.html" class="card">
        <span>ðŸ‘¥</span>
        <h3>Contacts</h3>
      </a>
      <a href="logs.html" class="card">
        <span>ðŸ“œ</span>
        <h3>Call Logs</h3>
      </a>
      <a href="webrtc.html" class="card">
        <span>ðŸŽ¥</span>
        <h3>WebRTC Call</h3>
      </a>
      <a href="index.html" class="card danger">
        <span>ðŸšª</span>
        <h3>Logout</h3>
      </a>
    </div>
  </main>

  <script>
    function loadStats() {
      const contacts = JSON.parse(localStorage.getItem("myContacts") || "[]");
      const logs = JSON.parse(localStorage.getItem("myCallLogs") || "[]");
      document.getElementById("liveStats").textContent = 
        `ðŸ“‡ ${contacts.length} Contacts | ðŸ“ž ${logs.length} Call Logs`;
    }
    loadStats();
  </script>
</body>
</html>
