<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contacts - Call Me</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      padding-bottom: 80px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
    }
    ul { list-style: none; padding: 0; }
    li {
      background: #f2f2f2;
      margin: 5px 0;
      padding: 10px;
      border-radius: 8px;
    }
    .actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 5px;
    }
    .actions button {
      padding: 5px 10px;
      font-size: 14px;
      cursor: pointer;
    }
    .back-link {
      display: block;
      margin-top: 20px;
      text-align: center;
      color: #555;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h2>ðŸ“‡ My Contacts</h2>

  <input type="text" id="searchBar" placeholder="ðŸ” Search contacts..." />

  <form id="contactForm">
    <input type="text" id="nameInput" placeholder="ðŸ‘¤ Enter name" required />
    <input type="tel" id="phoneInput" placeholder="ðŸ“ž Enter phone number" required />
    <button type="submit">âž• Save Contact</button>
  </form>

  <ul id="contactsList"></ul>

  <a href="index.html" class="back-link">ðŸ”™ Back to Dashboard</a>

  <script>
    const contactForm = document.getElementById("contactForm");
    const nameInput = document.getElementById("nameInput");
    const phoneInput = document.getElementById("phoneInput");
    const contactsList = document.getElementById("contactsList");
    const searchBar = document.getElementById("searchBar");

    let editingIndex = -1;

    function getContacts() {
      return JSON.parse(localStorage.getItem("myContacts") || "[]");
    }

    function saveContacts(contacts) {
      localStorage.setItem("myContacts", JSON.stringify(contacts));
    }

    function renderContacts() {
      const query = searchBar.value.toLowerCase();
      const contacts = getContacts();
      contactsList.innerHTML = '';

      contacts.forEach((c, index) => {
        if (c.name.toLowerCase().includes(query) || c.phone.includes(query)) {
          const li = document.createElement("li");

          const link = document.createElement("a");
          link.href = `tel:${c.phone}`;
          link.textContent = `ðŸ‘¤ ${c.name} - ${c.phone}`;
          link.style.textDecoration = "none";

          const actions = document.createElement("div");
          actions.className = "actions";

          const editBtn = document.createElement("button");
          editBtn.textContent = "âœï¸ Edit";
          editBtn.onclick = () => {
            nameInput.value = c.name;
            phoneInput.value = c.phone;
            editingIndex = index;
          };

          const deleteBtn = document.createElement("button");
          deleteBtn.textContent = "ðŸ—‘ï¸ Delete";
          deleteBtn.onclick = () => {
            const contacts = getContacts();
            contacts.splice(index, 1);
            saveContacts(contacts);
            renderContacts();
          };

          actions.appendChild(editBtn);
          actions.appendChild(deleteBtn);
          li.appendChild(link);
          li.appendChild(actions);
          contactsList.appendChild(li);
        }
      });
    }

    contactForm.onsubmit = (e) => {
      e.preventDefault();
      const name = nameInput.value.trim();
      const phone = phoneInput.value.trim();
      if (!name || !phone) return alert("Please fill both fields");

      const contacts = getContacts();

      if (editingIndex >= 0) {
        contacts[editingIndex] = { name, phone };
        editingIndex = -1;
      } else {
        // prevent duplicate
        const exists = contacts.find(c => c.phone === phone);
        if (exists) return alert("Contact with this number already exists!");
        contacts.push({ name, phone });
      }

      saveContacts(contacts);
      nameInput.value = "";
      phoneInput.value = "";
      renderContacts();
    };

    searchBar.addEventListener("input", renderContacts);

    // Auto-import last dialed number if not saved
    window.addEventListener("load", () => {
      const lastDialed = localStorage.getItem("lastDialed");
      if (lastDialed) {
        const contacts = getContacts();
        const exists = contacts.find(c => c.phone === lastDialed);
        if (!exists) {
          contacts.push({ name: `Unknown ${contacts.length + 1}`, phone: lastDialed });
          saveContacts(contacts);
          localStorage.removeItem("lastDialed");
        }
      }
      renderContacts();
    });
  </script>
</body>
</html>
