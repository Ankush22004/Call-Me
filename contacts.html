<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contacts - Call Me</title>
  <style>
    body { font-family: sans-serif; padding: 20px; padding-bottom: 80px; }
    input, button { padding: 8px; margin: 5px; }
    ul { list-style: none; padding: 0; }
    li { background: #eee; margin: 5px 0; padding: 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <h2>👥 My Contacts</h2>
  <form id="contactForm">
    <input type="text" id="name" placeholder="Name" required>
    <input type="tel" id="phone" placeholder="Phone" required>
    <button type="submit">Add</button>
  </form>

  <ul id="contactList"></ul>

  <script>
    const form = document.getElementById('contactForm');
    const list = document.getElementById('contactList');

    function loadContacts() {
      const contacts = JSON.parse(localStorage.getItem('myContacts') || "[]");
      list.innerHTML = '';
      contacts.forEach(c => {
        const li = document.createElement('li');
        li.textContent = `${c.name} - ${c.phone}`;
        list.appendChild(li);
      });
    }

    form.onsubmit = e => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const contacts = JSON.parse(localStorage.getItem('myContacts') || "[]");
      contacts.push({ name, phone });
      localStorage.setItem('myContacts', JSON.stringify(contacts));
      form.reset();
      loadContacts();
    }

    loadContacts();
  </script>

  <!-- NAVBAR -->
  <nav class="navbar">
    <a href="index.html">🏠 Home</a>
    <a href="call.html">📞 Call</a>
    <a href="contacts.html">👥 Contacts</a>
    <a href="logs.html">📜 Logs</a>
    <a href="webrtc.html">🎥 Video</a>
  </nav>

  <style>
    .navbar {
      display: flex;
      justify-content: space-around;
      background: #222;
      color: white;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</body>
</html>
