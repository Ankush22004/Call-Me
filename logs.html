<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Call Logs - Call Me</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <h1>📜 Call Logs</h1>
    <input type="text" id="logSearch" placeholder="Search logs..." />
  </header>

  <main class="logs-page">
    <ul id="logList">
      <li><span class="incoming">⬇️</span> <a href="tel:+911234567890">Ramesh Kumar</a> <small>(Today, 10:30 AM)</small></li>
      <li><span class="outgoing">⬆️</span> <a href="tel:+919876543210">Suresh Yadav</a> <small>(Yesterday, 5:45 PM)</small></li>
      <li><span class="missed">❌</span> <a href="tel:+918765432109">Aarti Verma</a> <small>(Today, 9:10 AM)</small></li>
      <li><span class="incoming">⬇️</span> <a href="tel:+917654321098">Mohit Sharma</a> <small>(2 days ago, 2:15 PM)</small></li>
    </ul>
    <a href="dashboard.html" class="back-link">🔙 Back to Dashboard</a>
  </main>

  <script>
    const logSearch = document.getElementById("logSearch");
    const logItems = document.querySelectorAll("#logList li");

    logSearch.addEventListener("input", () => {
      const query = logSearch.value.toLowerCase();
      logItems.forEach(item => {
        const text = item.textContent.toLowerCase();
        item.style.display = text.includes(query) ? "block" : "none";
      });
    });
  </script>
</body>
</html>
