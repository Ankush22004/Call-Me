<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Call Logs - Call Me</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      padding-bottom: 80px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      margin-bottom: 10px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #f0f0f0;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 8px;
    }
    small {
      color: gray;
    }
    .incoming { color: green; margin-right: 5px; }
    .outgoing { color: blue; margin-right: 5px; }
    .missed { color: red; margin-right: 5px; }
    .back-link {
      display: block;
      margin-top: 20px;
      text-align: center;
      text-decoration: none;
      color: #333;
    }
    .clear-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      margin-bottom: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>üìú Call Logs</h2>
  <input type="text" id="logSearch" placeholder="üîç Search logs..." />
  <button class="clear-btn" onclick="clearLogs()">üóëÔ∏è Clear All Logs</button>

  <ul id="logList"></ul>

  <a href="index.html" class="back-link">üîô Back to Dashboard</a>

  <script>
    const logList = document.getElementById("logList");
    const logSearch = document.getElementById("logSearch");

    function loadLogs() {
      const logs = JSON.parse(localStorage.getItem("myCallLogs") || "[]");
      logList.innerHTML = "";

      logs.reverse().forEach(log => {
        const li = document.createElement("li");
        let icon = "‚ùå", iconClass = "missed";

        if (log.status === "Incoming Call") {
          icon = "‚¨áÔ∏è"; iconClass = "incoming";
        } else if (log.status === "Outgoing Call") {
          icon = "‚¨ÜÔ∏è"; iconClass = "outgoing";
        }

        li.innerHTML = `<span class="${iconClass}">${icon}</span>
          <a href="tel:${log.receiver === 'You' ? log.caller : log.receiver}">
            ${log.receiver === 'You' ? log.caller : log.receiver}
          </a>
          <small>(${log.time}) - ${log.status}</small>`;
        logList.appendChild(li);
      });
    }

    function clearLogs() {
      if (confirm("Are you sure you want to delete all call logs?")) {
        localStorage.removeItem("myCallLogs");
        loadLogs();
      }
    }

    logSearch.addEventListener("input", () => {
      const query = logSearch.value.toLowerCase();
      const items = logList.querySelectorAll("li");
      items.forEach(item => {
        const text = item.textContent.toLowerCase();
        item.style.display = text.includes(query) ? "block" : "none";
      });
    });

    loadLogs();
  </script>
</body>
</html>
